<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            margin: 20px auto;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 25%;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-2" readonly>
            <div class="row">
                <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-primary" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-primary" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-primary" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-primary" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>
                <button class="btn btn-primary" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-danger" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>

</html>
