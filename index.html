<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="text-center">Simple Calculator</h1>
            <div class="result" id="result">0</div>
            <input type="text" class="form-control" id="input" placeholder="Enter expression">
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
    </div>

    <script>
        function calculate() {
            try {
                const expression = document.getElementById('input').value;
                if (!expression) {
                    throw new Error('Please enter a valid expression');
                }

                const result = eval(expression);
                document.getElementById('result').innerText = result;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
